<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>原生api</title>
</head>
<body>
<script src="./1.call.js" charset="utf-8"></script>
<script src="./2.apply.js" charset="utf-8"></script>
<script src="./3.bind.js" charset="utf-8"></script>
<script src="./4.instanceof.js" charset="utf-8"></script>
<script src="./5.new.js" charset="utf-8"></script>
<script src="./6.reduce.js" charset="utf-8"></script>
<script src="./7.filter.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
/*call apply bind 测试用例*/
let cc = {
  a: 1,
  name: 'cc'
}

function demo (x1, x2) {
  console.log(typeof this, this.a, this)
  console.log(x1, x2)
}

demo.call(cc, 33, 44)
demo.myCall(cc, 33, 44)

demo.apply(cc, [2, 3])
demo.myApply(cc, [2, 3])

function say (something, other) {
  console.log(`I want to tell ${this.name} ${something}`);
  console.log('This is some' + other)
}

let tmp1 = say.bind(cc, 'happy', 'you are kute')
let tmp = say.myBind(cc, 'happy', 'you are kute')
tmp1()
const c = new tmp()
console.log(c)

/*instanceof测试用例*/
function AFun (name) {
  this.name = name
}

const a = new AFun('a')
const b = new Date()
console.log(instanceOf(a, AFun))
console.log(instanceOf(b, AFun))
console.log(instanceOf([], Array))

/*new测试用例*/
const a1 = myNew(AFun, 'a1')
console.log(a1 && a1.name)

/*reduce测试用例*/
console.log([1,2,3,4,5].myReduce((pre,item)=>pre+item,0))
console.log([1,2,3,4,5].myFilter(item => item > 3))
</script>
</body>
</html>
