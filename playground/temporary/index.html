<script type="text/javascript" charset="utf-8">
function turnHump (str) {
  return str.split('-').map((item, index) => {
    if (index > 0) item = item[0].toUpperCase() + item.slice(1)
    return item
  }).join('')
}

var s1 = "get-element-by-id"
console.log(turnHump(s1))
</script>
