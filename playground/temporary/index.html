<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<button>1</button><button>2</button><button>3</button>

<body>
  <script src="./index.js" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    function compose(...funcs) {
      return function operate(x) {
        if (funcs.length === 0) return x
        if (funcs.length === 1) return typeof funcs[0] === 'function' ? funcs[0](x) : x

        return funcs.reduceRight((res, item) => typeof item !== 'function' ? res : item(res), x)
      }
    }

    const add1 = x => x + 1;
    const mul3 = x => x * 3;
    const div2 = x => x / 2;

    var operate = compose(div2, mul3, add1);
    var result = operate(0);
    console.log(result);
  </script>
</body>

</html>
