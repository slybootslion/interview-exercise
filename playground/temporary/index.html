<script type="text/javascript" charset="utf-8">
const arr = [3, 1, 3, 2, 5, 4, 5, 5, 6]

function findBigNum (k, arr) {
  arr = [...new Set(arr.sort((a, b) => b - a))]
  return arr[k - 1]
}

console.log(findBigNum(3, arr))
</script>
